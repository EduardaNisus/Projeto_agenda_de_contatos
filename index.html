<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="agenda.png" alt="desenho de uma agenda">
            <h1>Adenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" id="numero-contato" required placeholder="Número para contato">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
    
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
